<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tableau Extensions JavaScript library -->
    <script type="text/javascript" src="../../lib/tableau-extensions-0.latest.js"></script>

    <title>Display Images</title>

    <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>

    <!-- Include our own style sheets and javascript code -->
    <link rel="stylesheet" href="./Thumbnails.css">
    <script src="./Thumbnails.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="selected_marks">
        <div id="data_table_wrapper"></div>
      </div>
      <div id="choose_sheet_dialog" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Scegli un worksheet dal dashboard <span class="sheet_name" id="dashboard_title"></span></h4>
            </div>
            <div class="modal-body">
              <div id="choose_sheet_buttons"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
